<div class="p-toolbar">
  <p-toolbar>
    <div class="flightPanel">
      <input type="text" pInputText placeholder="Откуда" [(ngModel)]="flightQuery.airportFromObject.cityName" class="flightPanel-first flightPanel-input"/>
      <input type="text" pInputText placeholder="Куда" [(ngModel)]="flightQuery.airportToObject.cityName" class="flightPanel-input"/>

      <p-calendar dateFormat="dd/mm/yy" placeholder="Когда" [(ngModel)]="flightQuery.departureTime" [minDate]="flightQuery.departureTime" class="flightPanel-first" styleClass="p-calendar-style"></p-calendar>
      <p-calendar dateFormat="dd/mm/yy" placeholder="Обратно" [(ngModel)]="flightQuery.arrivalTime" [minDate]="flightQuery.departureTime" styleClass="p-calendar-style"></p-calendar>


      <button type="button" (click)="search()" class="flightPanel-in flightPanel-first btn btn-white">Поиск</button>


    </div>
  </p-toolbar>
</div>
<!--<div *ngIf="result !== 'empty'">-->
  <!--<h3>{{ result }}</h3>-->
<!--</div>-->


  <table class="mainTable">
    <tr>
      <td class="flightFilter">
        <div class="flightFilter-divs">
          <h4>Фильтры</h4>
        </div>
        <div class="flightFilter-price flightFilter-divs ">
          <p>Максимальная цена: {{flightQuery.cost}}</p>
          <p-slider [(ngModel)]="flightQuery.cost" [min]="100" [max]="100000"></p-slider>
          <!--<p-slider [(ngModel)]="price"></p-slider>-->
        </div>

        <div class="flightFilter-divs">
          <button type="button" (click)="search()" class="btn">Обновить</button>
        </div>



      </td>
      <td>
        <ul *ngIf="flights">
          <li *ngFor="let flight of flights" class="main">
            <sd-flightOffer [flight]="flight"></sd-flightOffer>
          </li>
        </ul>
      </td>
    </tr>
  </table>
