<div class="p-toolbar">
  <p-toolbar>
    <div class="flightPanel">
      <p-autoComplete  placeholder="Откуда" [(ngModel)]="flightQuery.airportFromObject.cityName" [suggestions]="tipCities" (completeMethod)="cityTip($event)" class="flightPanel_first flightPanel__input"></p-autoComplete>
      <p-autoComplete  placeholder="Куда" [(ngModel)]="flightQuery.airportToObject.cityName" [suggestions]="tipCities" (completeMethod)="cityTip($event)" class="flightPanel__input"></p-autoComplete>

      <p-calendar dateFormat="dd/mm/yy" placeholder="Когда" [(ngModel)]="flightQuery.departureTime" [minDate]="flightQuery.departureTime" class="flightPanel_first" styleClass="p-calendar-style"></p-calendar>
      <p-calendar dateFormat="dd/mm/yy" placeholder="Обратно" [(ngModel)]="flightQuery.arrivalTime" [minDate]="flightQuery.departureTime" styleClass="p-calendar-style"></p-calendar>


      <button type="button" (click)="search()" class="flightPanel_in flightPanel_first btn btn_white">Поиск</button>


    </div>
  </p-toolbar>
</div>
<!--<div *ngIf="result !== 'empty'">-->

<!--</div>-->


  <div class="mainTable">

      <div class="column flightFilter">
        <div class="flightFilter__content">
          <h4>Фильтры</h4>
        </div>
        <div class="flightFilter__content ">
          <p>Максимальная цена: {{flightQuery.cost}}</p>
          <p-slider [(ngModel)]="flightQuery.cost" [min]="100" [max]="100000"></p-slider>
          <!--<p-slider [(ngModel)]="price"></p-slider>-->
        </div>

        <div class="flightFilter__content">
          <button type="button" (click)="search()" class="btn">Обновить</button>
        </div>



      </div>
      <div class="column__tab">
        <p-tabView class="flightTabPanel" [activeIndex]="tabIndex">
          <p-tabPanel header="Билеты">
            <ul *ngIf="flights">
              <li *ngFor="let flight of flights" class="main">
                <sd-flightOffer [flight]="flight"></sd-flightOffer>
              </li>
            </ul>
          </p-tabPanel>
          <p-tabPanel header="Карта">
            <ul *ngIf="flights">
              <sd-flightMap [flights]="flights"></sd-flightMap>
            </ul>
          </p-tabPanel>
        </p-tabView>
      </div>

  </div>
